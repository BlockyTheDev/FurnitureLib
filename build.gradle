plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://ci.ender.zone/plugin/repository/everything/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://repo.dmulloy2.net/repository/public/')
    }

    maven {
        url = uri('https://repo.opencollab.dev/maven-snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.brsanthu:migbase64:2.2'
    implementation 'com.zaxxer:HikariCP:5.0.1'
    implementation 'org.jetbrains:annotations:15.0'
    runtimeOnly 'org.slf4j:slf4j-jdk14:1.7.30'
    compileOnly 'org.spigotmc:spigot:1.18.2-R0.1-SNAPSHOT'
    compileOnly 'io.papermc.paper:paper-api:1.18.2-R0.1-SNAPSHOT'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'com.gitlab.Ste3et_C0st.protectionlib:Core:v1.4'
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.7.0'
    compileOnly 'io.papermc:paperlib:1.0.2'
    compileOnly 'org.geysermc.floodgate:api:2.0-SNAPSHOT'
    implementation files('lib/LightAPI-Bukkit-5.1.0.jar')
}

group = 'de.Ste3et_C0st.furniture'
version = '2.6.2'
description = 'FurnitureLib'

sourceCompatibility = 17
targetCompatibility = 17

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceSets {
    main {
        java {
            srcDirs= ["src/main/java"]
        }
        resources {
            srcDirs= ["src/main/resources"]
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

task copyJar(type: Copy) {
   from jar // here it automatically reads jar file produced from jar task
   into '/target'
   println 'Copy Jar to export folder /target'
   rename { String fileName ->
      fileName.replace("-$project.version", "")
   }
}

build.dependsOn copyJar
